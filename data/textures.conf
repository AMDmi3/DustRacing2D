<?xml version="1.0"?>

<!-- Texture/surface config used by the game.
     Maps handles used in the game to image files.
     Scaling, mirroring etc. can also be set here. -->

<textures basePath="./images/">
    <texture handle="monospace" file="monospace.png">
        <alphaTest function="greater" threshold="0.5"/>
        <filter min="linear" mag="linear"/>
    </texture>
    <texture handle="corner90" file="corner.png"/>
    <texture handle="corner45Left" file="corner45Left.png"/>
    <texture handle="corner45Right" file="corner45Right.png"/>
    <texture handle="startLightOn" file="startLightOn.png" w="64" h="64"/>
    <texture handle="startLightOff" file="startLightOff.png" w="64" h="64"/>
    <texture handle="startLightGlow" file="startLightGlow.png" w="96" h="96">
        <alphaBlend src="srcAlpha" dst="oneMinusSrcAlpha"/>
    </texture>
    <texture handle="brakeGlow" file="startLightGlow.png" w="20" h="20">
        <alphaBlend src="srcAlpha" dst="oneMinusSrcAlpha"/>
    </texture>
    <texture handle="straight" file="straight.png"/>
    <texture handle="straight45Male" file="straight45Male.png"/>
    <texture handle="straight45Female" file="straight45Female.png"/>
    <texture handle="grass" file="grass.png"/>
    <texture handle="sand" file="sand.png"/>
    <texture handle="sandGrassStraight" file="sandGrassStraight.png"/>
    <texture handle="sandGrassStraight45Female" file="sandGrassStraight45Female.png"/>
    <texture handle="sandGrassCorner" file="sandGrassCorner.png"/>
    <texture handle="sandGrassCorner2" file="sandGrassCorner2.png"/>
    <texture handle="finish" file="finish.png"/>
    <texture handle="car001" file="car001.png" w="64" h="32">
        <alphaTest function="greater" threshold="0.5"/>
        <filter min="linear" mag="linear"/>
    </texture>
    <texture handle="car002" file="car002.png" w="64" h="32">
        <alphaTest function="greater" threshold="0.5"/>
        <filter min="linear" mag="linear"/>
    </texture>
    <texture handle="tire" file="tire.png" w="15" h="15">
        <alphaTest function="greater" threshold="0.5"/>
        <filter min="linear" mag="linear"/>
    </texture>
    <texture handle="frontTire" file="frontTire.png" w="12" h="6">
        <alphaTest function="greater" threshold="0.5"/>
    </texture>
    <texture handle="tree" file="tree.png" w="32" h="32">
        <alphaTest function="greater" threshold="0.5"/>
        <filter min="linear" mag="linear"/>
    </texture>
    <texture handle="speedometer-body" file="speedometer-body.png" w="196" h="196">
        <alphaBlend src="srcAlpha" dst="oneMinusSrcAlpha"/>
        <alphaTest function="greater" threshold="0.5"/>
        <filter min="linear" mag="linear"/>
    </texture>
    <texture handle="speedometer-hand" file="speedometer-hand.png" w="85" h="5">
        <alphaBlend src="one" dst="one"/>
        <center x="0" y="2"/>
        <filter min="linear" mag="linear"/>
    </texture>
    <texture handle="speedometer-center" file="speedometer-center.png" w="32" h="32">
        <alphaTest function="greater" threshold="0.5"/>
        <filter min="linear" mag="linear"/>
    </texture>
    <texture handle="wall" file="wall.png" w="16" h="16">
        <filter min="linear" mag="linear"/>
    </texture>
</textures>

